<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register - MyDuit</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700&display=swap" rel="stylesheet">
    <link rel="icon" type="image/x-icon" href="/static/LogoMain.png">
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; font-family: 'Poppins', sans-serif; }
        body {
            display: flex; justify-content: center; align-items: center;
            min-height: 100vh; background-color: #f0f2f5;
        }
        .login-container {
            display: flex; width: 900px; min-height: 650px;
            background-color: #fff; border-radius: 20px;
            overflow: hidden; box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
        }
        .login-left {
            flex: 1;
            background: linear-gradient(135deg, #6a11cb 0%, #2575fc 100%);
            position: relative;
            background-image: url("{{ url_for('static', filename='login-background-logo.png') }}");
            background-size: cover; background-position: center;
        }
        .login-left::before {
            content: ''; position: absolute; top: 0; left: 0; width: 100%; height: 100%;
            z-index: 1;
        }
        .login-right {
            flex: 1; padding: 50px;
            display: flex; flex-direction: column; justify-content: center;
        }
        .logo { font-weight: 700; color: #333; margin-bottom: 20px; }
        h2 { font-size: 30px; font-weight: 700; color: #333; margin-bottom: 5px; }
        h2 span { color: #6a11cb; }
        .subtitle { font-size: 14px; color: #666; margin-bottom: 25px; }
        .form-group { margin-bottom: 15px; }
        .form-control {
            width: 100%; padding: 12px 15px; border: 1px solid #ddd;
            border-radius: 5px; outline: none; transition: border-color 0.3s;
        }
        .form-control:focus { border-color: #6a11cb; }
        
        /* Style untuk grup tombol */
        .btn-group { display: flex; gap: 15px; margin-top: 20px; }
        
        .btn {
            flex: 1; padding: 12px; border: none; border-radius: 5px;
            font-weight: 600; cursor: pointer; transition: background-color 0.3s;
            text-align: center; text-decoration: none; font-size: 14px;
        }
        
        /* Tombol Register (Ungu Penuh) */
        .btn-primary { background-color: #6a11cb; color: #fff; }
        .btn-primary:hover { background-color: #5a0eb5; }
        
        /* Tombol Login (Garis Tepi Ungu) */
        .btn-outline {
            background-color: transparent; border: 2px solid #6a11cb; color: #6a11cb;
        }
        .btn-outline:hover { background-color: #f0f2f5; }
        
        .alert {
            padding: 10px; margin-bottom: 15px; border-radius: 5px;
            background-color: #f8d7da; color: #721c24; border: 1px solid #f5c6cb; font-size: 14px;
        }
    </style>
</head>
<body>
    <div class="login-container">
        <div class="login-left"></div>
        <div class="login-right">
            <div class="logo">MyDuit</div>
            <h2>Create <span>Account</span></h2>
            <p class="subtitle">Please fill in the details to sign up.</p>
            
            {% with messages = get_flashed_messages() %}
                {% if messages %}
                    <div class="alert">{{ messages[0] }}</div>
                {% endif %}
            {% endwith %}

            <form method="POST">
                <div class="form-group">
                    <input type="text" name="username" class="form-control" placeholder="Username" required>
                </div>
                <div class="form-group">
                    <input type="email" name="email" class="form-control" placeholder="Email Address" required>
                </div>
                <div class="form-group">
                    <input type="password" name="password" class="form-control" placeholder="Password" required>
                </div>
                <div class="form-group">
                    <input type="password" name="confirm_password" class="form-control" placeholder="Confirm Password" required>
                </div>
                
                <div class="btn-group">
                    <button type="submit" class="btn btn-primary">Register</button>
                    <a href="/login" class="btn btn-outline">Login</a>
                </div>
            </form>
        </div>
    </div>
</body>
</html>
