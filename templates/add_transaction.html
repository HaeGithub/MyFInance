<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add Transaction - MyDuit</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="icon" type="image/x-icon" href="/static/LogoMain.png">
    
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Poppins', sans-serif;
        }

        body {
            background-color: #f0f2f5;
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }

        /* Container Kartu Utama */
        .transaction-card {
            width: 100%;
            max-width: 550px; /* Lebar kartu dibatasi agar rapi di tengah */
            background-color: #fff;
            border-radius: 20px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
            overflow: hidden;
            display: flex;
            flex-direction: column;
        }

        /* Header Kartu (Gradient Ungu) */
        .card-header {
            background: linear-gradient(135deg, #6a11cb 0%, #2575fc 100%);
            padding: 30px;
            text-align: center;
            color: white;
        }

        .card-header h2 {
            font-size: 24px;
            font-weight: 700;
            margin-bottom: 5px;
        }

        .card-header p {
            font-size: 14px;
            opacity: 0.9;
        }

        /* Body Kartu (Formulir) */
        .card-body {
            padding: 40px;
        }

        .form-group {
            margin-bottom: 20px;
        }
        
        label {
            display: block;
            margin-bottom: 8px;
            color: #555;
            font-size: 14px;
            font-weight: 600;
        }

        .form-control {
            width: 100%;
            padding: 12px 15px;
            border: 1px solid #ddd;
            border-radius: 8px;
            outline: none;
            transition: all 0.3s;
            font-size: 14px;
            background-color: #f9f9f9;
        }
        
        .form-control:focus {
            border-color: #6a11cb;
            background-color: #fff;
            box-shadow: 0 0 0 3px rgba(106, 17, 203, 0.1);
        }

        select.form-control {
            cursor: pointer;
        }
        
        textarea.form-control {
            resize: vertical;
            min-height: 100px;
        }

        /* Styling Tombol */
        .btn-group {
            display: flex;
            gap: 15px;
            margin-top: 30px;
        }

        .btn {
            flex: 1;
            padding: 14px;
            border: none;
            border-radius: 10px;
            font-weight: 600;
            cursor: pointer;
            transition: background 0.3s, transform 0.2s;
            text-align: center;
            text-decoration: none;
            font-size: 14px;
            display: flex;
            justify-content: center;
            align-items: center;
            gap: 8px;
        }

        /* Tombol Save (Ungu) */
        .btn-primary {
            background-color: #6a11cb;
            color: #fff;
            box-shadow: 0 4px 15px rgba(106, 17, 203, 0.2);
        }

        .btn-primary:hover {
            background-color: #5a0eb5;
            transform: translateY(-2px);
        }

        /* Tombol Cancel (Abu-abu/Putih) */
        .btn-secondary {
            background-color: #f1f3f5;
            color: #495057;
        }

        .btn-secondary:hover {
            background-color: #e9ecef;
            color: #212529;
        }
        
        /* Ikon di dalam input (Opsional, untuk mempercantik) */
        .input-icon-wrapper {
            position: relative;
        }
        
        .input-icon-wrapper i {
            position: absolute;
            top: 50%;
            left: 15px;
            transform: translateY(-50%);
            color: #aaa;
        }
        
        .input-with-icon {
            padding-left: 40px; /* Memberi ruang untuk ikon */
        }

    </style>
</head>
<body>

    <div class="transaction-card">
        <div class="card-header">
            <h2>Add New Transaction</h2>
            <p>Enter the details of your income or expense</p>
        </div>

        <div class="card-body">
            <form method="POST">
                <div class="form-group">
                    <label>Transaction Name</label>
                    <div class="input-icon-wrapper">
                        <i class="fas fa-tag"></i>
                        <input type="text" name="name" class="form-control input-with-icon" placeholder="e.g. Monthly Salary, Groceries" required>
                    </div>
                </div>

                <div style="display: flex; gap: 15px;">
                    <div class="form-group" style="flex: 1;">
                        <label>Type</label>
                        <div class="input-icon-wrapper">
                            <i class="fas fa-exchange-alt"></i>
                            <select name="type" class="form-control input-with-icon">
                                <option value="Expense">Expense</option>
                                <option value="Income">Income</option>
                            </select>
                        </div>
                    </div>
                    
                    <div class="form-group" style="flex: 1;">
                        <label>Amount (Rp)</label>
                        <div class="input-icon-wrapper">
                            <i class="fas fa-coins"></i>
                            <input type="number" name="amount" class="form-control input-with-icon" placeholder="0" step="0.01" required>
                        </div>
                    </div>
                </div>
                
                <div class="form-group">
                    <label>Notes (Optional)</label>
                    <textarea name="notes" class="form-control" placeholder="Add any additional details here..."></textarea>
                </div>

                <div class="btn-group">
                    <a href="/dashboard" class="btn btn-secondary">
                        <i class="fas fa-arrow-left"></i> Cancel
                    </a>
                    <button type="submit" class="btn btn-primary">
                        <i class="fas fa-save"></i> Save Transaction
                    </button>
                </div>
            </form>
        </div>
    </div>

</body>
</html>
